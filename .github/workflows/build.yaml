name: build
run-name: "building portfolio project - laps"
on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install, build astro
        uses: withastro/action@v2
      
  deploy:
    needs: build
    runs-on: ubuntu@latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - name: Deploy Github Pages
        id: deployment
        uses:  actions/deploy-pages@v4

     

